<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <img src="angel.gif" id="agl" />
    <script>
      $(function () {
        var timer = null;
        var angel = $("#agl");

        $(document).on("mousemove", function (e) {
          if (timer) {
            return;
          }
          timer = setTimeout(() => {
            $(angel)
              .css("left", e.pageX - 15 + "px")
              .css("top", e.pageY - 15 + "px");
            console.log("ok");
            timer = null;
          }, 16);
        });
      });
    </script>
  </body>
</html>
